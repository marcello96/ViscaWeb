<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <title>Macro controller</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/resources/vendor/bootstrap-4-0-0-alpha-6.min.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script th:src="@{/resources/vendor/jquery-3-1-1.min.js}"></script>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="https://npmcdn.com/bootstrap@4.0.0-alpha.5/dist/js/bootstrap.min.js"></script>
    <script th:src="@{/resources/vendor/bootstrap4-0-0-alpha-6.min.js}"></script>
    <script th:src="@{/resources/js/macro.js}"></script>

    <style>
        .row {
            margin-top: 15px;
        }

    </style>
</head>
<body>

<div class="row">
    <div class="col-lg-5">
        <button class="btn btn-warning visca-change-address" id="back">Back</button>
    </div>

    <div class="col-lg-5">
        <button class="btn btn-warning visca-change-address" id="new-macro-button">New macro</button>
    </div>
</div>

<br>
<table class="table table-hover">
    <thead>
    <tr>
        <td>Macro's name</td>
        <td>Macro's content</td>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="macro : ${listMacro}">
        <tr>
            <td><span th:text="${macro.name}"></span></td>
            <td><span th:text="${macro.getContentAsString()}"></span></td>
            <td>
                <button th:id="'button_run_' + ${macro.name}" type="submit" name="action" value="${macro.name}">Run
                    macro
                </button>
                <button th:id="'button_delete_' + ${macro.name}" type="submit" name="action" value="${macro.name}">
                    Delete macro
                </button>
                <button th:id="'button_edit_' + ${macro.name}" type="submit" name="action" value="${macro.name}">Edit
                    macro
                </button>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>

<br>
<div class="row">
    <h3 class="col-lg-5">Response from visca</h3>
    <section class="col-lg-5">
        <textarea id="response" rows="2" cols="50"></textarea>
    </section>
</div>
</body>
</html>
